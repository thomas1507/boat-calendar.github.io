<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 2em; /* Larger base size for readability */
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        /* Make iframe responsive */
        .calendar-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Max width for larger screens */
            margin: 0 auto; /* Center it */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px; /* Default height for desktop */
            border: 0;
        }
        /* Media query for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller header on mobile */
            }
            p {
                font-size: 1em;
            }
            iframe {
                height: 400px; /* Reduce height on mobile */
            }
            body {
                margin: 10px; /* Less margin on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Boat Rental Availability Calendar</h1>
    <p>Check the calendar below. If the boat is not reserved then the boat is still free! We have a team of 7 to get the boat ready for you so almost every day is possible:)!</p>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FAmsterdam&showPrint=0&src=bWF6emVsYm9vdEBnbWFpbC5jb20&src=ZW4tZ2IuZHV0Y2gjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043&mode=WEEK" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
